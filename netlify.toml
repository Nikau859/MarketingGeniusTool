[build]
  base    = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "api"

[build.environment]
  PYTHON_VERSION = "3.9"
  
[functions]
  included_files = ["marketing_genius_tool.py"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
  targetPort = 5173
  framework = "#static"
  functions = "api" 